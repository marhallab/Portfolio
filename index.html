<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/me.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="'A frontend developer who specialize on creating, building and maintaining top-notch interactive and responsive front-end websites and applications." />
  <meta property="og:title" content="Mohamed's website" />
  <meta property="og:description"
    content="'A frontend developer who specialize on creating, building and maintaining top-notch interactive and responsive front-end websites and applications." />
  <meta property="og:image" content="/images/medrhallab-intro-en.png" />

  <title>Mohamed's website</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    const isEn = navigator.languages[0].includes("en")
    document.title = isEn ? "Mohamed's website" : 'Le siteweb de Mohamed';

    document.querySelector('meta[name="description"]').setAttribute("content", isEn ? 'A frontend developer who specialize on creating, building and maintaining top-notch interactive and responsive front-end websites and applications.' : 'Un développeur frontend spécialisé dans la création, construction et maintenance de sites Web et applications interactifs et réactifs de premier ordre.');

    document.querySelector('meta[property="og:title"]').setAttribute("content", isEn ? "Mohamed's website" : 'Le siteweb de Mohamed');
    document.querySelector('meta[property="og:description"]').setAttribute("content", isEn ? 'A frontend developer who specialize on creating, building and maintaining top-notch interactive and responsive front-end websites and applications.' : 'Un développeur frontend spécialisé dans la création, construction et maintenance de sites Web et applications interactifs et réactifs de premier ordre.');
    document.querySelector('meta[property="og:image"]').setAttribute("content", isEn ? "/images/medrhallab-intro-en.png" : '/images/medrhallab-intro-fr.png');

  </script>
</body>

</html>
